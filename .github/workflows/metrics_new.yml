# See https://github.com/lowlighter/metrics for documentation

name: Metrics
on:
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:

      - name: ü¶ë Personal metrics
        uses: lowlighter/metrics@latest
        with:
          user: AzharRizkiZ
          filename: metrics.plugin.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_stars: yes
          plugin_stars_limit: 2
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}

      - name: ü¶ë Personal metrics (achievements)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          user: AzharRizkiZ
          plugin_achievements: yes
          plugin_achievements_secrets: yes      # Display unlocked secrets achievements
          plugin_achievements_display: compact  # Use compact display
          filename: metrics.plugin.achivements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}

